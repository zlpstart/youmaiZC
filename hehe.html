<!DOCTYPE html>
<html>

<head>
    <title>Vue如何加class</title>
    <meta charset="utf-8" />
    <style type="text/css">
        .classred {
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <ul class="list">
            <li v-for="(item,index) in liList" v-on:click="addClass(index)" v-bind:class="{ classred:index==current}">
                {{item.title}}</li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: {
                name: '成步堂',
                current: 0,
                liList: [
                    { title: '哈哈' },
                    { title: '阿昂' },
                    { title: '呜呜' },
                    { title: '来啦' }
                ]
            },
            methods: {
                addClass: function (index) {
                    this.current = index;
                }
            },
            mounted: function () { }
        })
    </script>
</body>

</html>
